<div class="max-w-md mx-auto bg-secondary p-8 rounded-lg shadow-xl animate-fade-in">
  <h2 class="text-2xl font-bold mb-6 text-center text-primary-foreground">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
     <div>
         <label for="email" class="block text-sm font-medium mb-2 text-secondary-foreground">Email</label>
         <input
             type="email"
             id="email"
             formControlName="email"
             class="w-full px-4 py-2 bg-primary border border-gray-700 rounded-md text-primary-foreground 
                    focus:outline-none focus:ring-2 focus:ring-accent 
                    transition-all duration-300 ease-in-out"
         />
     </div>
     <div>
         <label for="password" class="block text-sm font-medium mb-2 text-secondary-foreground">Password</label>
         <input
             type="password"
             id="password"
             formControlName="password"
             class="w-full px-4 py-2 bg-primary border border-gray-700 rounded-md text-primary-foreground 
                    focus:outline-none focus:ring-2 focus:ring-accent 
                    transition-all duration-300 ease-in-out"
         />
     </div>
     <button
         type="submit"
         [disabled]="loginForm.invalid || isLoading"
         class="w-full bg-accent text-white py-3 rounded-md 
                hover:bg-accent/90 
                focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent
                transition-all duration-300 
                disabled:opacity-50 disabled:cursor-not-allowed
                transform hover:scale-[1.01] active:scale-95"
     >
         {{ isLoading ? 'Logging in...' : 'Login' }}
     </button>
  </form>
  <p class="mt-4 text-center text-secondary-foreground">
     Don't have an account?
     <a 
         routerLink="/register" 
         class="text-accent hover:text-accent-foreground transition-colors duration-300"
     >
         Register here
     </a>
  </p>
  <p 
     *ngIf="error" 
     class="mt-4 text-red-500 text-center animate-pulse"
  >
     {{ error }}
  </p>
 </div>
