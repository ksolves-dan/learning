<div class="max-w-2xl mx-auto bg-secondary rounded-lg shadow-xl p-8 animate-fade-in">
  <h2 class="text-2xl font-bold mb-6 text-primary-foreground">
     {{ isNewArticle ? 'Create' : 'Edit' }} Blog
  </h2>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="space-y-6">
     <div>
         <label for="title" class="block text-sm font-medium mb-2 text-secondary-foreground">Title</label>
         <input 
             type="text" 
             id="title" 
             formControlName="title" 
             class="w-full px-4 py-2 bg-primary border border-gray-700 rounded-md text-primary-foreground 
                    focus:outline-none focus:ring-2 focus:ring-accent 
                    transition-all duration-300 ease-in-out"
         >
     </div>
     <div>
         <label for="description" class="block text-sm font-medium mb-2 text-secondary-foreground">Description</label>
         <textarea 
             id="description" 
             formControlName="description" 
             rows="3" 
             class="w-full px-4 py-2 bg-primary border border-gray-700 rounded-md text-primary-foreground 
                    focus:outline-none focus:ring-2 focus:ring-accent 
                    transition-all duration-300 ease-in-out"
         ></textarea>
     </div>
     <div>
         <label for="content" class="block text-sm font-medium mb-2 text-secondary-foreground">Content</label>
         <app-rich-text-editor formControlName="content"></app-rich-text-editor>
     </div>
     <button 
         type="submit" 
         [disabled]="articleForm.invalid || isLoading"
         class="w-full bg-accent text-white py-3 rounded-md 
                hover:bg-accent/90 
                focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent
                transition-all duration-300 
                disabled:opacity-50 disabled:cursor-not-allowed
                transform hover:scale-[1.01] active:scale-95"
     >
         {{ isLoading ? 'Saving...' : (isNewArticle ? 'Create' : 'Update') }}
     </button>
  </form>
 </div>
