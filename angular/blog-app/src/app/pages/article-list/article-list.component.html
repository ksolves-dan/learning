<div class="space-y-6">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-bold">My Blogs</h2>
      <a *ngIf="isLoggedIn" routerLink="/add-blog" class="bg-accent text-white py-2 px-4 rounded-md hover:bg-accent/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">Add Blog</a>
    </div>
    <div class="mb-4">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearch()"
        placeholder="Search blogs..."
        class="w-full px-3 py-2 bg-primary border border-gray-600 rounded-md text-primary-foreground focus:outline-none focus:ring-2 focus:ring-accent"
      >
    </div>
    <div class="space-y-4">
      <div *ngFor="let article of filteredArticles" class="bg-secondary p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-2">{{ article.title }}</h3>
        <p class="text-gray-300 mb-4">{{ article.description }}</p>
        <div class="flex space-x-4">
          <a [routerLink]="['/view-blog', article._id]" class="text-accent hover:underline">Read More</a>
          <a *ngIf="isLoggedIn" [routerLink]="['/edit-blog', article._id]" class="text-accent hover:underline">Edit</a>
          <button *ngIf="isLoggedIn" (click)="deleteArticle(article._id)" class="text-red-500 hover:underline">Delete</button>
        </div>
      </div>
    </div>
    <p *ngIf="filteredArticles.length === 0" class="text-center text-gray-400">No blogs found. Create your first blog!</p>
  </div>
