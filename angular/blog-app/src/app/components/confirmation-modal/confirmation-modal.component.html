<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-secondary p-6 rounded-lg shadow-xl max-w-md w-full">
      <h2 class="text-xl font-bold mb-4 text-primary-foreground">{{ title }}</h2>
      <p class="mb-6 text-primary-foreground">{{ message }}</p>
      <div class="flex justify-end space-x-4">
        <button 
          (click)="onCancel()" 
          class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50"
        >
          Cancel
        </button>
        <button 
          (click)="onConfirm()" 
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
