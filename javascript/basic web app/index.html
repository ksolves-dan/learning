<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .employee-list {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Employee Directory</h1>

        <!-- Buttons to fetch data -->
        <div class="d-flex justify-content-center mb-4">
            <button id="btn1" class="btn btn-primary m-2">Engineering Department</button>
            <button id="btn2" class="btn btn-secondary m-2">HR Department</button>
        </div>

        <!-- Dynamic List -->
        <div class="employee-list">
            <ul id="data-list" class="list-group"></ul>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="alert alert-danger mt-3 d-none" role="alert"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
